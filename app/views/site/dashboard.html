<!-- Show Modal when register is valid partial -->
<div ng-include="'app/views/classroom/partials/classroom-valid-modal-partial.html'"></div>

<!-- Menu Partial -->
<div ng-include="'app/views/site/partials/menu-bar-partial.html'"></div>

<!-- Page Container -->
<div class="w3-container" style="margin-top:80px;margin-left:0" id="page_container" ng-controller="ClassRoomController">

    <!-- Classroom modal form partial-->
    <div  ng-include="'app/views/classroom/partials/classroom-form-partial.html'"></div>
        
    <!-- The Grid -->
    <div class="w3-row">
        <!-- Left Column -->
        <div class="w3-col m3">
                <!-- Logo -->
        <div class="w3-row">
            <div class="w3-col w3-center">
                <img src="images/logo_Notesbook_trans.png" style="height:200px;width:195px;margin:0"></img>
            </div>
        </div>
                <!-- Profile -->
            <div class="w3-card-2 w3-round w3-white">
                <div class="w3-container">
                    <h4 class="w3-center">Mi Perfil</h4>
                    <p class="w3-center"><img src="images/boy_avatar.jpg" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
                    <hr>
                    <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>Diseñador Web</p>
                    <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> Madrid, España</p>
                    <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> 2 de Enero de 1987</p>
                </div>
            </div>
            <br>
                  
            <!-- Accordion -->
            <div class="w3-card-2 w3-round">
                <div class="w3-accordion w3-white">
                    <button ng-click="accordion('Demo1')" class="w3-btn-block w3-theme-l1 w3-left-align"><i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i> Mis Aulas</button>
                    <div id="Demo1" class="w3-accordion-content w3-container">
                        <p ng-repeat="(key,val) in groups">{{val}}</p>
                    </div>
                </div>      
            </div>
            <br>
        <!-- End Left Column -->
        </div>
        
        <!-- Middle Column -->
        <div ng-include="'app/views/article/partials/article-partial.html'"></div>

        <!-- Right Column -->
        <div class="w3-col m2">
            <!-- Friend Request Card -->
            <div class="w3-card-2 w3-round w3-white w3-center">
                <div class="w3-container">
                    <p>Peticion de amistad</p>
                    <img src="images/girl_avatar.jpg" alt="Avatar" style="width:50%"><br>
                    <span>Gala Aragoneses</span>
                    <div class="w3-row w3-opacity">
                        <div class="w3-half">
                            <button class="w3-btn w3-green w3-btn-block w3-section" title="Accept"><i class="fa fa-check"></i></button>
                        </div>
                        <div class="w3-half">
                            <button class="w3-btn w3-red w3-btn-block w3-section" title="Decline"><i class="fa fa-remove"></i></button>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    
    <!-- End Grid -->
    </div>
<!-- End Page Container -->
</div>
<br>

<!-- Footer -->
<div ng-include="'app/views/site/partials/footer-partial.html'"></div>
