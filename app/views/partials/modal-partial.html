<!-- Register Valid Modal -->
<div class="w3-modal" ng-style="modal.style()">

    <div class="w3-modal-content w3-card-4 w3-animate-top">
        <div class="w3-center"><br>
            <p class="w3-text-green">{{ modal.title() }}</p>
            <p>{{ modal.text() }}</p>
        </div>
        <a href="{{ modal.href_accept_button() }}">
            <div class="w3-btn w3-btn-block w3-center w3-green w3-margin-bottom" ng-show="modal.show_accept_button()" ng-click="modal.close()">Aceptar</div>
        </a>
    </div>
</div>
