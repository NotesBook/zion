
<!-- Navbar -->
<div ng-controller="MenuController" ng-include="'app/views/partials/menu-bar-partial.html'"></div>

<!-- Page Container -->
<div class="w3-container" style="margin-top:80px;">
        
    <!-- The Grid -->
    <div class="w3-row w3-container">
        <!-- Left Column -->
        <div class="w3-col m2">
            <!-- Logo -->
            <div class="w3-row">
                <div class="w3-col w3-center">
                    <img src="images/logo_Notesbook_trans.png" style="height:200px;width:195px;margin:0"></img>
                </div>
            </div>

            <!-- Profile -->
            <div ng-include="'app/views/partials/user-profile-data-partial.html'"></div>

            <!-- My Classrooms -->
            <div ng-include="'app/views/partials/my-classrooms-links-partial.html'"></div>

        <!-- End Left Column -->
        </div>   

        <!-- Middle Column -->
       <div id="{{article.title}}" ng-model="article_form_data['title']" ng-class="{ 'w3-input w3-red': show_text_angular}" contenteditable="false" class="w3-col m8 w3-large w3-teal w3-center w3-section w3-card-2 w3-padding w3-round">
            <div class="w3-row">{{article.title}}</div>
        </div>

        <div class="w3-col m8"> 
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card-2 w3-round w3-white">

                        <div class="w3-container w3-padding">
                            <a ng-click="show_user_info(article.author_id)"><span class="w3-text-teal" style="cursor:hand;cursor:pointer">Autor: {{article.author_name}}</i></span></a>
                            
                            <p ng-bind-html="article.body" ng-hide="hide_body_content" contenteditable="false"><label class="w3-label">Contenido:</label><br>{{article.body}}</p>
                            <p ng-model="article_form_data['tags']" contenteditable="false"><label class="w3-label">Tags: </label><br>{{article.tags}}</p>
                            <p ng-model="article_form_data['topic']" contenteditable="false"><label class="w3-label">Tema: </label><br>{{article.topic}}</p>
                            <text-angular id="text" ng-model="article_form_data['body']" ng-show="show_text_angular" class="article w3-input w3-border" ta-toolbar="[['h1','h2','h3','h4','p','bold','italics','ul','ol','justifyLeft','justifyCenter','justifyRight','justifyFull', 'redo', 'undo','insertImage','insertLink', 'insertVideo']]"></text-angular><br>
                            <button type="button" ng-show="show_edit_button()" ng-click="edit_article(article.classroom_id, article.id)" class="w3-btn w3-theme"><i class="fa fa-pencil"></i> Editar</button>
                            <a href="#/article/{{article_id}}/"><button type="button" ng-show="show_save_button" ng-click="save_edited_article()" class="w3-btn w3-theme"><i class="fa fa-pencil"></i> Guardar</button></a>
                                
                            <div class="w3-section w3-right">
                                <a href=""><span ng-click="like()" class="w3-hover-text-green w3-large" title="Me gusta"> <i class="fa fa-thumbs-o-up fa-lg"></i></span></a><span class="w3-text-green w3-large">  {{article.likes_count}}</span>
                                <a href=""><span ng-click="unlike()" class="w3-hover-text-red w3-large" title="No me gusta"> <i class="fa fa-thumbs-o-down fa-lg"></i></span></a><span class="w3-text-red w3-large">  {{article.unlikes_count}}</span>
                            </div>
                                                            
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
       
    <!-- End Grid -->
    </div>
<!-- End Page Container -->
</div>
<br>

<!-- Footer -->
<div ng-include="'app/views/partials/footer-partial.html'"></div>
