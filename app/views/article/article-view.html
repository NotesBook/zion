
<!-- Navbar -->
<div ng-controller="MenuController" ng-include="'app/views/partials/menu-bar-partial.html'"></div>

<!-- Page Container -->
<div class="w3-container" style="margin-top:80px;min-height: 100vh">
        
    <!-- The Grid -->
    <div class="w3-row w3-row-padding">

        <!-- Left Column -->
        <div class="w3-col m2 w3-section">
            <!-- Logo -->
            <div class="w3-row">
                <div class="w3-card-2 w3-white w3-round w3-col w3-center">
                    <img id="logo" src="images/logo_Notesbook_trans.png"></img>
                </div>
            </div>

            <!-- My Classrooms -->
            <div ng-include="'app/views/partials/my-classrooms-links-partial.html'"></div>

        <!-- End Left Column -->
        </div>   

        <!-- Middle Column -->
        <div class="w3-pale-red w3-col m8 w3-card-2 w3-round w3-container w3-section">

            <div class="article_view_title w3-col m12 w3-center w3-section w3-card-2 w3-padding w3-round">{{article.title}}</div>   

            <div class="w3-col m12">
                <div class="article w3-card-2 w3-round w3-white">
                    <div class="w3-container w3-padding">
                        <div class="w3-input w3-light-grey"><a href="#/user/{{article.author_id}}">
                            <img class="w3-circle article_avatar" src="{{article.author_avatar_src}}" >
                            <span class="w3-text-blue">Autor: {{article.author_name}}</span></a>
                        </div>
                        
                        <p ng-bind-html="article.body" contenteditable="false">{{article.body}}</p>

                        <button class="w3-btn w3-red" ng-show="show_edit_button()" ng-click="edit_article(article.classroom_id, article.id)" class="w3-btn w3-theme">
                            <i class="fa fa-edit"></i> Editar
                        </button>     

                        <button class="w3-btn w3-black" ng-click="redirect_to_classroom(article.classroom_id)">
                            <i class="fa fa-arrow-left"></i> Volver al aula
                        </button>                          
                                          
                    <div class="w3-section w3-right">
                            <a href=""><span ng-click="like(article.id)" class="w3-hover-text-green w3-large" title="Me gusta"> <i class="fa fa-thumbs-o-up fa-lg"></i></span></a><span class="w3-text-green w3-large">{{article.likes_count}}</span>
                            <a href=""><span ng-click="unlike(article.id)" class="w3-hover-text-red w3-large" title="No me gusta"> <i class="fa fa-thumbs-o-down fa-lg"></i></span></a><span class="w3-text-red w3-large">{{article.unlikes_count}}</span>
                        </div>
                    </div>
                </div><br/>
            </div>             
        </div> 

        <!-- Right Column -->
        <div class="w3-col m2 w3-hide-small w3-hide-medium w3-container w3-section w3-right">
             <!-- Profile -->
             <div class="w3-row">
                <div ng-include="'app/views/partials/user-profile-data-partial.html'"></div> 
            </div>

             <!-- Classroom Info -->
             <div class="w3-row">
                <div ng-include="'app/views/article/partials/article-info-partial.html'"></div> 
            </div>

        </div>          
       
    <!-- End Grid -->
    </div>
<!-- End Page Container -->
</div>
<br>

<!-- Footer -->
<div ng-include="'app/views/partials/footer-partial.html'"></div>
