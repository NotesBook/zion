<div class="w3-col m8"> 
    <div class="w3-row-padding" ng-repeat="article in dashboard_articles">
        <a href="#/article/{{article.id}}"><div ng-repeat="article in article">
            
            <div class="w3-col m12">
              	<div class="w3-card-2 w3-round w3-white">
                	<div class="w3-container w3-padding">
                        <span class="w3-text-teal"> Id de autor: {{article.author_id}}</span>    
                     	<div class="w3-opacity w3-center w3-text-red">{{article.name}}</div>
                        <p id="{{article.id}}" contenteditable="false">{{article.body}}</p>
                        <div class="w3-section w3-right">
                            <a href="#"><span class="w3-hover-text-green w3-large" title="Me gusta"> <i class="fa fa-thumbs-o-up fa-lg"></i></span></a><span class="w3-text-green w3-large">  0</span>
                            <a href="#"><span class="w3-hover-text-red w3-large" title="No me gusta"> <i class="fa fa-thumbs-o-down fa-lg"></i></span></a><span class="w3-text-red w3-large">  0</span>
                        </div>
                    </div>
                </div><br>
            </div>
        </div></a>
    </div>
</div>
