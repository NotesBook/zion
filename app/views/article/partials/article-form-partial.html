<div id="article-modal" class="w3-modal" ng-controller="ArticleController">
    <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">

            <span onclick="document.getElementById('article-modal').style.display='none'" class="w3-closebtn">&times;</span>

            <div class="w3-center"><br>
                <img src="/www/git_app/zion/images/logoNotesbook.jpg" alt="Avatar" style="width:20%" class="w3-square w3-margin-top">
            </div>
            <div class="w3-center w3-section w3-teal">Creacion de Articulo</div>

            <div class="w3-container">
                <!-- SECTION 1 -->
                <div class="w3-section">
                    <!-- FORM --> 
                    <form class="w3-form" name="articleForm" novalidate>
                        
                        <!-- NAME -->
                        <label for="name"><b>Nombre de la clase</b></label>
                        <input 
                            name="name" 
                            ng-class="{ 'w3-input w3-border-red': articleForm.name.$touched && articleForm.name.$invalid, 
                                        'w3-input w3-border-green': articleForm.name.$touched && articleForm.name.$valid}"         
                            class="w3-input w3-border w3-margin-bottom" 
                            type="text" 
                            value="" 
                            placeholder="Introduce tu nombre"    
                            ng-model="form_data['name']" 
                            ng-pattern="JSON_validation.name"
                            minlength=3
                            required>
                        </input>
                                   
                       <div ng-messages="articleForm.name.$error" ng-show="articleForm.name.$touched" style="color:red">
                            <p ng-message="minlength">Nombre muy corto.</p>
                            <p ng-message="pattern">Nombre erroneo.</p>
                            <p ng-message="required">Nombre requerido</p>
                        </div>

                        <!-- CATEGORIES -->                        
                        <label for="countries"><b>Categoria</b></label>
                        <select class="w3-select" name="categories" ng-model="form_data['category']" required>
                            <!-- Manera de iterar en los datos de un objeto JSON-->
                            <option value="">Seleccciona una categoria</option>
                            <option ng-repeat="(key, val) in JSON_categories.categories">{{val.name}}</option>
                        </select>   
                        
                        <!-- SUBCATEGORIES -->                        
                        <label for="countries"><b>Subcategoria</b></label>
                        <select class="w3-select" name="subcategories" ng-model="form_data['subcategory']" required>
                            <!-- Manera de iterar en los datos de un objeto JSON-->
                            <option value="">Seleccciona una subcategoria</option>
                            <option ng-repeat="(key, val) in JSON_categories.subcategories">{{val.name}}</option>
                        </select>  
                        
                        <!-- DESCRIPTION -->
                        <div class="w3-group">      
                            <textarea 
                            name="description" 
                            class="w3-input" 
                            style="width:90%;resize: none" 
                            ng-model="form_data['description']" 
                            ng-pattern="JSON_validation.description"
                            minlength=10
                            maxlength=1000 
                            required></textarea>
                            <label class="w3-label">Descripcion</label>
                        </div>

                       <div ng-messages="articleForm.description.$error" ng-show="articleForm.description.$touched" style="color:red">
                            <p ng-message="minlength">Descripcion muy corta.</p>
                            <p ng-message="pattern">Descripcion erronea.</p>
                            <p ng-message="required">Descripcion requerida</p>
                        </div>      
                                          
                        <!-- SUBMIT -->
                        <button 
                            class="w3-btn w3-btn-block w3-section w3-grey w3-ripple" 
                            ng-disabled="articleForm.$invalid" 
                            ng-click="send_form_data()">Crear Aula</button>

                        <!-- SECTION 2 -->
                        <div class="w3-section w3-container w3-border-top w3-padding-hor-16 w3-light-grey">
                            <!-- RESET -->
                            <input type="reset" class="w3-btn w3-red w3-ripple"></input>
                        </div> 

                    </form>                         
                </div>                
            </div> 
        </div>
    </div>
</div>
