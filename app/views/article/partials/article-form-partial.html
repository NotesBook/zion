<div id="article-modal" class="w3-modal" ng-controller="ArticleController">
    <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">

            <span onclick="document.getElementById('article-modal').style.display='none'" class="w3-closebtn">&times;</span>

            <div class="w3-center"><br>
                <img src="/www/git_app/zion/images/logoNotesbook.jpg" alt="Avatar" style="width:20%" class="w3-square w3-margin-top">
            </div>
            <div class="w3-center w3-section w3-teal">Creacion de Articulo</div>

            <div class="w3-container">
                <!-- SECTION 1 -->
                <div class="w3-section">
                    <!-- FORM --> 
                    <form class="w3-form" name="articleForm" novalidate>

                        <input
                            name="author_id" 
                            type="hidden"
                            ng-model="article_form_data['user_id']"
                            ng-value="">
                        </input> 

                        <input
                            name="classroom_id" 
                            type="hidden"
                            ng-model="article_form_data['classroom_id']"
                            ng-value="">
                        </input>                         

                        <!-- TITLE -->
                        <label for="title"><b>Titulo</b></label>
                        <input 
                            name="title" 
                            ng-class="{ 'w3-input w3-border-red': articleForm.title.$touched && articleForm.title.$invalid, 
                                        'w3-input w3-border-green': articleForm.title.$touched && articleForm.title.$valid}"         
                            class="w3-input w3-border w3-margin-bottom" 
                            type="text" 
                            value="" 
                            placeholder="Introduce el titulo"    
                            ng-model="article_form_data['title']"
                            ng-pattern="JSON_validation.article_title"
                            minlength=3
                            required>
                        </input>
                                   
                       <div ng-messages="articleForm.title.$error" ng-show="articleForm.title.$touched" style="color:red">
                            <p ng-message="minlength">Titulo muy corto.</p>
                            <p ng-message="pattern">Titulo erroneo.</p>
                            <p ng-message="required">Titulo requerido</p>
                        </div>


                        <!-- TAGS -->
                        <label for="tags"><b>Tags</b></label>
                        <input 
                            name="tags" 
                            ng-class="{ 'w3-input w3-border-red': articleForm.tags.$touched && articleForm.tags.$invalid, 
                                        'w3-input w3-border-green': articleForm.tags.$touched && articleForm.tags.$valid}"         
                            class="w3-input w3-border w3-margin-bottom" 
                            type="text" 
                            value="" 
                            placeholder="Introduce los tags"    
                            ng-model="article_form_data['tags']"
                            ng-pattern="JSON_validation.article_tags">
                        </input>
                                   
                       <div ng-messages="articleForm.tags.$error" ng-show="articleForm.tags.$touched" style="color:red">
                            <p ng-message="pattern">Tags erroneos.</p>
                        </div>     

                        <!-- TOPIC -->
                        <label for="topic"><b>Tema</b></label>
                        <input 
                            name="topic" 
                            ng-class="{ 'w3-input w3-border-red': articleForm.topic.$touched && articleForm.topic.$invalid, 
                                        'w3-input w3-border-green': articleForm.topic.$touched && articleForm.topic.$valid}"         
                            class="w3-input w3-border w3-margin-bottom" 
                            type="text" 
                            value="" 
                            placeholder="Introduce el tema"    
                            ng-model="article_form_data['topic']"
                            ng-pattern="JSON_validation.article_tags">
                        </input>
                                   
                       <div ng-messages="articleForm.topic.$error" ng-show="articleForm.topic.$touched" style="color:red">
                            <p ng-message="pattern">Topic erroneo.</p>
                        </div>                                                      
                        
                        <!-- BODY -->
                        <div class="w3-group">      
                            <textarea 
                            name="body" 
                            class="w3-input" 
                            style="width:90%;resize: none" 
                            ng-model="article_form_data['body']" 
                            ng-pattern="JSON_validation.article_body"
                            minlength=10
                            maxlength=5000 
                            required></textarea>
                            <label class="w3-label">Contenido</label>
                        </div>

                       <div ng-messages="articleForm.body.$error" ng-show="articleForm.body.$touched" style="color:red">
                            <p ng-message="minlength">Contenido muy corto.</p>
                            <p ng-message="pattern">Contenido erroneo.</p>
                            <p ng-message="required">Contenido requerido</p>
                        </div> 
                           
                                          
                        <!-- SUBMIT -->
                        <button 
                            class="w3-btn w3-btn-block w3-section w3-grey w3-ripple" 
                            ng-disabled="article_form_data.$invalid" 
                            ng-click="send_article_form_data()">Crear Articulo</button>

                        <!-- SECTION 2 -->
                        <div class="w3-section w3-container w3-border-top w3-padding-hor-16 w3-light-grey">
                            <!-- RESET -->
                            <input type="reset" class="w3-btn w3-red w3-ripple"></input>
                        </div> 

                    </form>                         
                </div>                
            </div> 
        </div>
    </div>
</div>
