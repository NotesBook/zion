
<!-- Navbar -->
<div ng-controller="MenuController" ng-include="'app/views/partials/menu-bar-partial.html'"></div>

<!-- Page Container -->
<div class="w3-container" style="margin-top:80px; height:100vh">
        
    <!-- The Grid -->
    <div class="w3-row w3-container">
        <!-- Left Column -->
        <div class="w3-col m2">
            <!-- Logo -->
            <div class="w3-row">
                <div class="w3-col w3-center">
                    <img src="images/logo_Notesbook_trans.png" style="height:200px;width:195px;margin:0"></img>
                </div>
            </div>

            <!-- Profile -->
            <div ng-include="'app/views/partials/user-profile-data-partial.html'"></div>

            <!-- My Classrooms -->
            <div ng-include="'app/views/partials/my-classrooms-links-partial.html'"></div>

        <!-- End Left Column -->
        </div>   

        <div ng-class="{ 'w3-input w3-red': show_text_angular}" contenteditable="false" class="w3-col m8 w3-large w3-teal w3-center w3-section w3-card-2 w3-padding w3-round">
            <div class="w3-row">Creación de artículo</div>
        </div>

        <div class="w3-col m8"> 
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card-2 w3-round w3-white">

                        <div class="w3-container w3-padding">
                            
                            <input type="hidden" value="{{article_data.classroom_id}}"/>
                            <div class="w3-section"><label class="create w3-label">Título: </label><input ng-model="article_form_data.title" ng-value="article.title" class="w3-input" placeholder="Introduce un titulo" type="text"></input></div>
                            <div class="w3-section"><label class="create w3-label">Tags: </label><input ng-model="article_form_data.tags" ng-value="article.tags" class="w3-input" placeholder="Introduce los tags separados por ','" type="text"></input></div>
                            <div class="w3-section"><label class="create w3-label">Tema: </label><input ng-model="article_form_data.topic"ng-value="article.topic" class="w3-input" placeholder="Introduce un tema" type="text"></input></div>
                            <label class="w3-label">Contenido: </label><text-angular id="text" ng-model="article.body" class="w3-input w3-border" ta-toolbar="[['h1','h2','h3','h4','p','bold','italics','ul','ol','justifyLeft','justifyCenter','justifyRight','justifyFull', 'redo', 'undo','insertImage','insertLink', 'insertVideo']]"></text-angular><br>

                            <button ng-click="save()" ng-value="article.title" type="button" class="w3-btn-block w3-center"><i class="fa fa-pencil"></i> Guardar Artículo </button>
                                                                
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
       
    <!-- End Grid -->
    </div>
<!-- End Page Container -->
</div>
<br>

<!-- Footer -->
<div ng-include="'app/views/partials/footer-partial.html'"></div>
