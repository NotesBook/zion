<!-- Navbar -->
<div ng-controller="MenuController" ng-include="'app/views/partials/menu-bar-partial.html'"></div>

<!-- Page Container -->
<div class="w3-container" style="margin-top:80px; min-height:100vh">
        
    <!-- The Grid -->
    <div class="w3-row w3-row-padding">

        <!-- Left Column -->
        <div class="w3-col m2 w3-section">
            <!-- Logo -->
            <div class="w3-row">
                <div class="w3-card-2 w3-white w3-round w3-col w3-center">
                    <img id="logo" src="images/logo_Notesbook_trans.png"></img>
                </div>
            </div>

            <!-- My Classrooms -->
            <div ng-include="'app/views/partials/my-classrooms-links-partial.html'"></div>

        <!-- End Left Column -->
        </div>   

        <!-- Middle Column -->
        <div class="classroom_articles w3-col m8 w3-card-2 w3-round w3-container w3-section">

            <div class="classroom_title w3-col m12 w3-center w3-section w3-card-2 w3-padding w3-round">{{classroom_item.name}}</div>   

            <div class="w3-col m12"> 
                <div class="w3-row-padding" ng-repeat="article in last_classroom_articles">
                    <div ng-include="'app/views/partials/article-list-item-partial.html'"></div>
                </div>
            </div>     
        </div>

        <!-- Right Column -->
        <div class="w3-col m2 w3-hide-small w3-hide-medium w3-container w3-section w3-right">
             <!-- Profile -->
             <div class="w3-row">
                <div ng-include="'app/views/partials/user-profile-data-partial.html'"></div> 
            </div>

             <!-- Classroom Info -->
             <div class="w3-row">
                <div ng-include="'app/views/partials/most-popular-articles.html'"></div> 
            </div>

             <!-- Classroom Info -->
             <div class="w3-row">
                <div ng-include="'app/views/partials/classroom-info.html'"></div> 
            </div>

        </div>          
       
    <!-- End Grid -->
    </div>
<!-- End Page Container -->
</div>
<br>

<!-- Footer -->
<div ng-include="'app/views/partials/footer-partial.html'"></div>
